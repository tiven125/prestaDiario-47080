<!DOCTYPE html>
<html>
  <head>
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="../assest/css/login.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <img class="wave" src="../assest/img/waveold.png" />
    <div class="container">
      <div class="img">
        <img src="../assest/img/podcast-67.svg" />
      </div>
      <div class="login-content">
        <form id="formulario" action="index.html">
          <img src="../assest/img/avatar.svg" />
          <h2 class="title">Iniciar Seccion</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <input id="email" type="text" class="input" required />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <input id="password" type="password" class="input" required />
            </div>
          </div>
          <select name="rol" id="rol">
            <option value="cobrador">Cobrador</option>
            <option value="administrador">Admin</option>
          </select>
          <a href="registrarUsuarios.html">Registro</a>
          <input id="btnFormulario" type="submit" class="btn" value="Iniciar" />
        </form>
      </div>
    </div>

    <script src="../js/login.js"></script>
  </body>
</html>
