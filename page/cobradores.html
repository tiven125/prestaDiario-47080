<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assest/css/cobradores.css" />

    <title>Cobradores</title>
  </head>
  <body>
    <div id="container">
      <!-- Botón para agregar un nuevo cobrador -->
      <button id="btnAgregarCobrador">Agregar Cobrador</button>
      <button id="btnirMenu">Regresar Menu</button>

      <!-- La tabla para mostrar los cobradores -->
      <table id="tablaCobradores">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Teléfono</th>
            <th>Correo</th>
            <th>Dirección</th>
            <th>Fecha de Creación</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los cobradores se mostrarán aquí -->
        </tbody>
      </table>
    </div>

    <!-- Modal para agregar un nuevo cobrador -->
    <div id="modalAgregarCobrador" class="modal">
      <div class="modal-content">
        <span class="close-button" onclick="cerrarModal()">&times;</span>
        <h2>Agregar Cobrador</h2>
        <form id="formAgregarCobrador">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required /><br />
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required /><br />
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required /><br />
          <label for="correo">Correo:</label>
          <input type="email" id="correo" name="correo" required /><br />
          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" name="direccion" required /><br />
          <input type="submit" value="Agregar" />
        </form>
      </div>
    </div>

    <!-- Modal para editar un cobrador -->
    <div id="modalEditarCobrador" class="modal">
      <div class="modal-content">
        <span class="close-button" onclick="cerrarModal()">&times;</span>
        <h2>Editar Cobrador</h2>
        <form id="formEditarCobrador">
          <label for="nombreEditar">Nombre:</label>
          <input type="text" id="nombreEditar" name="nombre" required /><br />
          <label for="apellidoEditar">Apellido:</label>
          <input
            type="text"
            id="apellidoEditar"
            name="apellido"
            required
          /><br />
          <label for="telefonoEditar">Teléfono:</label>
          <input
            type="tel"
            id="telefonoEditar"
            name="telefono"
            required
          /><br />
          <label for="correoEditar">Correo:</label>
          <input type="email" id="correoEditar" name="correo" required /><br />
          <label for="direccionEditar">Dirección:</label>
          <input
            type="text"
            id="direccionEditar"
            name="direccion"
            required
          /><br />
          <input type="submit" value="Guardar cambios" />
        </form>
      </div>
    </div>

    <script src="../js/cobradores.js"></script>
  </body>
</html>
