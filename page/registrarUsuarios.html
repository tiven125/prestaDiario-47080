<!DOCTYPE html>
<html lang="es">
  <html>
    <head>
      <title>Registrar</title>
      <link rel="stylesheet" type="text/css" href="../assest/css/login.css" />
      <link
        href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
        rel="stylesheet"
      />
      <script src="https://kit.fontawesome.com/a81368914c.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
      <img class="wave" src="../assest/img/wave.png" />
      <div class="container">
        <div class="img">
          <img class="" src="../assest/img/data-analyzing-7.svg" />
        </div>
        <div class="login-content">
          <form action="index.html">
            <img src="../assest/img/team-svgrepo-com.svg" />
            <h2 class="title">Registro</h2>
            <div class="input-div one">
              <div class="i">
                <i class="fas fa-user"></i>
              </div>
              <div class="div">
                <input type="text" class="input" />
              </div>
            </div>
            <div class="input-div pass">
              <div class="i">
                <i class="fas fa-lock"></i>
              </div>
              <div class="div">
                <input type="password" class="input" />
              </div>
            </div>
            <a href="login.html">Iniciar session?</a>
            <input type="submit" class="btn" value="Registrarse" />
          </form>
        </div>
      </div>

      <script type="text/javascript" src="js/main.js"></script>
    </body>
  </html>
</html>
